<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/w3-css.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size: 16px;}
img {margin-bottom: -8px;}
.mySlides {display: none;}


    </style>
</head>
<body class="w3-content w3-black" style="max-width:1500px;">

<!-- Header with Slideshow -->
<header class="w3-display-container w3-center">
    <div class="mySlides w3-animate-opacity">
        <img class="w3-image" src="{{ url_for('static', filename='/images/fish2.jpg') }}" alt="Image 1"
             style="min-width:500px" width="1500" height="1000">
        <div class="w3-display-middle w3-padding" style="width:50%;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="w3-panel w3-red w3-card-4 w3-display-container">
                <span onclick="this.parentElement.style.display='none'"
                      class="w3-button w3-large w3-display-topright">&times;</span>
                {% for category, message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large w3-heriblue">
                <img class="w3-display-top w3-margin-small" width="55%"
                     src="{{ url_for('static', filename='/images/white.png') }}" alt="logo">
                <hr class="w3-opacity">
                <p><span class="w3-text-white w3-wide w3-xlarge"><b>WELCOME!</b></span></p>
                <p>
                    <span  onclick="document.getElementById('download').style.display='block'"><span class="w3-xlarge w3-text-white">LOGIN </span><img src="{{ url_for('static', filename='/images/login.png') }}" width="15%"/></span><span class="w3-margin"> | </span>
                    <span  onclick="document.getElementById('signup').style.display='block'"><img src="{{ url_for('static', filename='/images/signup.png') }}" width="15%"/><span class="w3-xlarge w3-text-white">SIGNUP</span></span>
                </p>
            </div>
        </div>
    </div>

</header>


<!-- Modal -->
<div id="download" class="w3-modal w3-animate-opacity">
    <div class="w3-modal-content" style="padding:32px">
        <div class="w3-container w3-white w3-center">
            <i onclick="document.getElementById('download').style.display='none'"
               class="fa fa-remove w3-xlarge w3-button w3-transparent w3-right w3-xlarge"></i>
            <img class="w3-margin-small" width="45%"
                 src="{{ url_for('static', filename='/images/herilogo small.png') }}" alt="logo">
            <h3 class="w3-jumbo w3-text-heriorange"><b>Admin Login </b>
                <i><img src="{{ url_for('static', filename='/images/login.png') }}" width="10%"/></i></h3>
            <form action="{{ url_for('auth_bp.login') }}" method="POST" class="w3-text-black">
                <input class="w3-input w3-round w3-text-heriblue w3-border" type="text" name="username"
                       placeholder="Username" autofocus><br>
                <input class="w3-input w3-round w3-text-heriblue w3-border" type="password" name="password"
                       placeholder="Password"><br>
                <button class="w3-button w3-block w3-section w3-heriorange w3-ripple w3-padding">Login</button>

            </form>
        </div>
    </div>
</div>

<!-- Modal signup -->
<div id="signup" class="w3-modal w3-animate-opacity">
    <div class="w3-modal-content" style="padding:32px">
        <div class="w3-container w3-white w3-center">
            <i onclick="document.getElementById('signup').style.display='none'"
               class="fa fa-remove w3-xlarge w3-button w3-transparent w3-right w3-xlarge"></i>
            <img class="w3-margin-small" width="35%"
                 src="{{ url_for('static', filename='/images/herilogo small.png') }}" alt="logo">
            <h3 class="w3-xxlarge w3-text-heriorange"><b>Admin Signup </b>
                <i><img src="{{ url_for('static', filename='/images/signup.png') }}" width="8%"/></i></h3>
            <form action="{{ url_for('auth_bp.signup') }}" method="POST" class="w3-text-black">
                <input class="w3-input w3-round  w3-text-heriblue w3-border" type="text" name="username"
                       placeholder="Username" autofocus required><br>
                <input class="w3-input w3-round  w3-text-heriblue w3-border" type="text" name="name" placeholder="Name"
                       required><br>
                <input class="w3-input w3-round  w3-text-heriblue w3-border" type="email" name="email"
                       placeholder="Email" required><br>
                <input class="w3-input w3-round  w3-text-heriblue w3-border" type="password" name="password"
                       placeholder="Password" required><br>
                <button class="w3-button w3-block w3-section w3-heriorange w3-ripple w3-padding">Create Admin</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-xlarge">

    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                                       class="w3-hover-text-green">arksoft Technologies</a></p>
</footer>

<script>
// Slideshow
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}


</script>

</body>
</html>
